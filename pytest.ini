[tool:pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    websocket: WebSocket 관련 테스트
    sip: SIP 관련 테스트
    skipif: 조건부 스킵 테스트
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning